<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Simple Contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-list>
  <ion-item *ngFor="let item of contacts">
    <ion-label>{{ item.displayName }}</ion-label>
    <ion-label>{{ item.phoneNumber }}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
